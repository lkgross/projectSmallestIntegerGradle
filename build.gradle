plugins {
    id 'java'
    id 'application'
}

group 'bsu.comp152'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0', 'org.hamcrest:hamcrest:2.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

run {
    standardInput = System.in
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "failed"
        exceptionFormat "full"
        ignoreFailures = true
        showStandardStreams = true
    }
}

mainClassName = 'bsu.comp152.SmallestInteger'